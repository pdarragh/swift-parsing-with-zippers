theme: fullwidth
docset_path: "docsets/PwZ.docset"

documentation: docs/documentation/*.md
abstract: docs/abstracts/*.md

custom_categories:
  - name: Grammars
    children:
      - Grammar
      - GrammarError
      - AbstractGrammar
      - "++(_:_:)"
  - name: Parsing
    children:
      - parse(inputTokens:withGrammar:)
  - name: Basic Types
    children:
      - Position
      - Symbol
      - Tag
      - Token
      - ReferenceArray
  - name: Grammar Types
    children:
      - Expression
      - ExpressionCase
      - ContextCase
      - MemoizationRecord
  - name: Zippers
    children:
      - Zipper
  - name: Sentinels
    children:
      - Sentinel
      - SentinelStruct
